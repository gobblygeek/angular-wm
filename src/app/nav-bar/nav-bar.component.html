<mat-toolbar color="primary">
  <button 
    mat-icon-button
    color="accent" 
    ariaLabel="Nav Menu" 
    [disabled]="!(authState|async)"
    [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <mat-nav-list>
      <mat-list-item *ngFor="let link of(navLinks|async)">
        <a [routerLink]="link.link">
          {{link.label}}
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-menu>
  <span>Word Monster </span>
</mat-toolbar>
